
################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,auto
monitor=HDMI-A-1,preferred,auto-up,auto

###################
### MY PROGRAMS ###
###################

# Set programs that you use
$colorPicker = hyprpicker | wl-copy
$terminal = kitty
$fileManager = thunar
$menu = rofi --show drun
$screenshoot = flameshot gui -p ~/Pictures/Screenshots/ --raw | wl-copy
$screenshootfull = flameshot screen -r -p ~/Pictures/Screenshots --raw | wl-copy

#$screenshoot = grim -g "$(slurp -d)" - | "$(swappy -f -)"

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM=wayland;xcb
#env = GTK_THEME, Adwaita:dark
env = ADW_DISABLE_PORTAL, 1

# Ozone
#env = OZONE_PLATFORM,wayland
#env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# Toolkit backend
#env = GDK_BACKEND, wayland, x11, *
#env = CLUTTER_BACKEND, wayland

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = nm-applet & blueman-applet

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Enable bar, wallpapers, locks & etc.
exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle

# Notifications 
